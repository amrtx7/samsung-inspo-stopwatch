<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>did you like my stopwatch?</h2>
  <div class="container">
    <div class="display">
      <h2 class="main-display">00:00:00</h2>
      <h4 class="lap-display">00:00:00</h4>
    </div>
    <div class="controls">
      <button class="lap-resetBtn" disabled>Lap</button>
      <button class="start-stopBtn">Start</button>
    </div>
  </div>
  <div class="table-container" style="display:none;">
    <table>
      <tr>
        <th>Lap</th>
        <th>Lap Times</th>
        <th>Overall time</th>
      </tr>

    </table>
  </div>
  <div class="footer">Made by Amarthya</div>
  <script src="script.js"></script>
</body>

</html>
